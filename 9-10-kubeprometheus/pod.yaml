apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  labels:
    app: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
      - containerPort: 80
        name: http
    volumeMounts:
      - name: nginx-config
        mountPath: /etc/nginx/conf.d/default.conf
        subPath: nginx.conf
  - name: nginx-exporter
    image: nginx/nginx-prometheus-exporter:1.3
    args:
      - '-nginx.scrape-uri=http://localhost/metrics'
    ports:
      - containerPort: 9113
        name: metric
  volumes:
    - configMap:
        defaultMode: 420
        name: nginx-config
      name: nginx-config

